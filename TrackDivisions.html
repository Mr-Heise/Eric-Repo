<html>
<head>
	<title>Track Divisions - Javascript Version</title>
	
	<style>
	
	body {font-family: Loma; font-size: 12pt}
	
	</style>
	
	<script language="javascript">
	
	
	
	
		function determineDivision() {
		
			const SHSAA_YEAR = 2016;
 			const SHSAA_MONTH = 8;
			
			var year = document.getElementById("birthYear");
			var birthYear = year.options[year.selectedIndex].value;
			
			var month = document.getElementById("birthMonth");
			var birthMonth = month.options[month.selectedIndex].value;
			
			var age = SHSAA_YEAR - birthYear;
			
			
		if (birthMonth <= 8 && age >= 16){
		
document.getElementById("result").innerHTML = "Senior";
		
		} else if (birthMonth > 8 && age >= 16){
				
document.getElementById("result").innerHTML = "Senior";
		
		}
		
		else if (birthMonth <= 8 && age == 15){
				
document.getElementById("result").innerHTML = "Junior";
		
		} else if (birthMonth > 8 && age == 15){
		
document.getElementById("result").innerHTML = "Midget";
		
		}
		
		
		else if (birthMonth <= 8 && age == 14){
		
document.getElementById("result").innerHTML = "Midget";
		
		}else if (birthMonth > 8 && age == 14){
		
document.getElementById("result").innerHTML = "Bantam";
		
		}
		
		else if (birthMonth <= 8 && age == 13){
		
document.getElementById("result").innerHTML = "Bantam";
		
		} else if (birthMonth > 8 && age == 13){
		
document.getElementById("result").innerHTML = "Pee Wee";
		
		}
		
		 else if (birthMonth <= 8 && age == 12){
		
document.getElementById("result").innerHTML = "Pee Wee";
		
		} else if (birthMonth > 8 && age == 12){
		
document.getElementById("result").innerHTML = "Wee Pee";
		
		} 
		
		else if (birthMonth <= 8 && age == 11){
		
document.getElementById("result").innerHTML = "Wee Pee";
		
		} else if (birthMonth > 8 && age == 11){
		
document.getElementById("result").innerHTML = "Wee Pee";
		
		}
			
			
			
			
			
			
			
			
			
			
			//document.getElementById("result").innerHTML = "";
		
		}
		
		function clearOutput() {
		
			document.getElementById("result").innerHTML = "";
		
		}
	
	</script>
</head>
<body>

<h2>
Track Divisions
</h2>

<form>

<table width="60%" border="0">

<tr>

	<td>
	Please select the year that the student athlete was born in:
	</td>
	
	<td>	
		<select id ="birthYear" onClick="clearOutput();">
		
			<option value="1999" selected>1999</option>
			<option value="2000">2000</option>
			<option value="2001">2001</option>
			<option value="2002">2002</option>
			<option value="2003">2003</option>
			<option value="2004">2004</option>
			<option value="2005">2005</option>
			
		</select>		
	</td>	
</tr>

<tr>
	<td>
	Please select the month that the student athlete was born in:
	</td>
	
	<td>
		<select id ="birthMonth" onClick="clearOutput();">
		
			<option value="1" selected>January</option>
			<option value="2">February</option>
			<option value="3">March</option>
			<option value="4">April</option>
			<option value="5">May</option>
			<option value="6">June</option>
			<option value="7">July</option>
			<option value="8">August</option>
			<option value="9">September</option>
			<option value="10">October</option>
			<option value="11">November</option>
			<option value="12">December</option>
		</select>
			
	</td>
</tr>

<tr>
	<td colspan="2" align="center">
	
		<input id="determine" type="button" value="Determine Track Division" onClick="determineDivision();" />
		
	</td>
</tr>

<tr>
	<td colspan="2" align="center" id="result">
	
	</td>
</tr>

</table>

</form>


</body>
</html>
